<!DOCTYPE HTML>
<html>
  <head>
    <title>Kiev Metro Routes</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app-root" class="app-root"></div>
    <div class="panel panel-default panel-route-widget">
      <div class="panel-heading">
        Выберите маршрут
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="from-station">Со станции:</label>
          <select id="from-station" class="selectpicker" data-role="from-station">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to-station">До станции:</label>
          <select id="to-station" class="selectpicker" data-role="to-station">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
