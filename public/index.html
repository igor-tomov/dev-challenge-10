<!DOCTYPE HTML>
<html>
  <head>
    <title>Kiev Metro Routes</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app-root" class="app-root"></div>
    <div id="panel-route" class="panel panel-default panel-route-widget">
      <div class="panel-heading">
        Выберите маршрут
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="from-station">Со станции:</label>
          <select id="from-station" class="station-selectbox" data-order="1"></select>
        </div>
        <div class="form-group">
          <label for="to-station">До станции:</label>
          <select id="to-station" class="station-selectbox" data-order="2"></select>
        </div>
        <div class="form-group">
          <button id="find-route" class="btn btn-primary" type="submit">Поиск</button>
          <button id="reset-route" class="btn btn-danger" type="submit">Сброс</button>
        </div>
      </div>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
